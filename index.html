<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
 </head>
<body>
  <div class="wrapper">
    <div class="mark">
      <div  id="score2">   
      </div>
      <div id="score">
      </div>
    </div>
  </div>
  <div class="keys-container">
    <div class="keys-container-top">
        <div class="key-item">
            <p class="key-title">Jump</p>
            <div class="key-buttom">
                <p>W</p>
            </div>
        </div>
    </div>
    <div class="keys-container-bottom">
      <div class="key-item">
          <p class="key-title">Move Left</p>
          <div class="key-buttom">
              <p>A</p>
          </div>
      </div>
      <div class="key-item">
          <p class="key-title">Move Right</p>
          <div class="key-buttom">
              <p>D</p>
          </div>
      </div>
        
    </div>
  </div>
  <div class="keys-container2">
      <div class="keys-container-top">
          <div class="key-item">
              <p class="key-title">Jump</p>
              <div class="key-buttom">
                  <p>↑</p>
              </div>
          </div>
      </div>
      <div class="keys-container-bottom">
        <div class="key-item">
            <p class="key-title">Move Left</p>
            <div class="key-buttom">
                <p>←</p>
            </div>
        </div>
        <div class="key-item">
            <p class="key-title">Move Right</p>
            <div class="key-buttom">
                <p>→</p>
            </div>
        </div>
          
      </div>
    </div>
  <div class="home" id="startScreen">
      <button id="start1p" class="start" type="button">Start</button>
  </div>
  <div id="imgToHide">

  </div>
  <canvas id="canvas" class="hide1"></canvas>
  
  <script src="scripts/ball.js"></script>
  <script src="scripts/basket.js"></script>
  <script src="scripts/player.js"></script>
  <script src="scripts/background.js"></script>
  <script src="scripts/game.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
